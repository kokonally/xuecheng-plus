#微服务配置
spring:
  application:
    name: gateway
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 192.168.44.130:8848
      discovery: #服务注册的相关配置
        namespace: dev
        group: xuecheng_plus-project
      config: #配置文件相关配置
        namespace: dev
        group: xuecheng_plus-project
        file-extension: yaml
        refresh-enabled: true
        #共享配置
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng_plus-common
            refresh: true

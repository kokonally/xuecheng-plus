#微服务配置
spring:
  application:
    name: system-api
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 192.168.44.130:8848
      discovery:
        namespace: dev
        group: xuecheng_plus-project
      config: #配置文件相关配置
        namespace: dev
        group: xuecheng_plus-project
        file-extension: yaml
        refresh-enabled: true
        #扩展配置文件
        extension-configs:
          - data-id: system-service-${spring.profiles.active}.yaml
            group: xuecheng_plus-project
            reflesh: true
        #共享配置文件
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng_plus-common
            reflesh: true
          - data-id: swagger-${spring.profiles.active}.yaml
            group: xuecheng_plus-common
            reflesh: true
